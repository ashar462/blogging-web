<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./signup.css">

  <title>Signup</title>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-title">Personal Blogging App</div>
    <a id="home" href="./index.html">Home</a>
      <a href="login.html"><button class="login-button">Login</button></a>
  </nav>

  <h1 id="signup">Signup</h1>
  
  <form id="signupForm">
<input type="text" id="signupFirstName" name="firstName" placeholder="First Name" required minlength="3" maxlength="20"><br>
<input type="text" id="signupLastName" name="lastName" placeholder="Last Name" required minlength="1" maxlength="20"><br>
<input type="email" id="signupEmail" name="email" placeholder="Email" required><br>
<input type="password" id="signupPassword" name="password" placeholder="Password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
<input type="password" id="signupRepeatPassword" name="repeatPassword" placeholder="Repeat Password" required><br>
<input type="file">
<button type="button" id="signupBtn">Sign Up</button>
  </form>

  <script type="module" src="./signup.js"></script>
</body>
</html>
